<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="day">
<button onclick="day()">Tính số ngày</button>
<p id="result"></p>
<script>
    function day(){
        let a = + document.getElementById("day").value;
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng "+a+" có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Tháng "+a+" có 30 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng 2 có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("result").innerHTML = "Không tồn tại tháng này";
        }
    }
</script>
</body>
</html>
